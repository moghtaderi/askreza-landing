<head>

  <!-- Open Graph -->
  <meta property="og:title" content="AskReza">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #e8e8e8;
      --muted: #666;
      --accent: #c4f864;
      --serif: 'Instrument Serif', Georgia, serif;
      --mono: 'JetBrains Mono', monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 18px;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: var(--mono);
      font-weight: 300;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      overflow-y: auto;
    }

    html, body {
      height: 100%;
    }

    /* Subtle grid background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
    }

    /* Ambient glow - fixed position */
    .glow {
      position: fixed;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(196, 248, 100, 0.08) 0%, transparent 70%);
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
      position: relative;
      z-index: 1;
    }

    .container {
      max-width: 720px;
      width: 100%;
    }

    /* Header */
    header {
      margin-bottom: 4rem;
      animation: fadeUp 1s ease-out;
    }

    .title {
      font-family: var(--serif);
      font-size: clamp(3.5rem, 12vw, 7rem);
      font-weight: 400;
      line-height: 0.95;
      letter-spacing: -0.03em;
      margin-bottom: 0.5rem;
    }

    .title span {
      color: var(--muted);
      font-style: italic;
    }

    .cursor {
      display: inline-block;
      width: 3px;
      height: 0.8em;
      background: var(--accent);
      margin-left: 0.1em;
      animation: blink 1s step-end infinite;
      vertical-align: baseline;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Tagline */
    .tagline {
      font-size: 0.85rem;
      color: var(--muted);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-top: 1.5rem;
      animation: fadeUp 1s ease-out 0.2s backwards;
    }

    /* Description */
    .description {
      font-family: var(--serif);
      font-size: 1.5rem;
      line-height: 1.6;
      color: var(--fg);
      margin-bottom: 3rem;
      animation: fadeUp 1s ease-out 0.4s backwards;
    }

    .description em {
      color: var(--accent);
      font-style: italic;
    }

    /* Prompt line */
    .prompt {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.5rem 0;
      border-top: 1px solid rgba(255,255,255,0.1);
      animation: fadeUp 1s ease-out 0.6s backwards;
    }

    .prompt-symbol {
      color: var(--accent);
      font-size: 1rem;
    }

    .prompt-text {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .prompt a {
      color: var(--fg);
      text-decoration: none;
      border-bottom: 1px solid var(--muted);
      transition: border-color 0.3s, color 0.3s;
    }

    .prompt a:hover {
      color: var(--accent);
      border-color: var(--accent);
    }

    /* Footer */
    footer {
      padding: 2rem;
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted);
      letter-spacing: 0.1em;
      position: relative;
      z-index: 1;
      animation: fadeUp 1s ease-out 0.8s backwards;
    }

    footer a {
      color: var(--muted);
      text-decoration: none;
      margin: 0 1rem;
      transition: color 0.3s;
    }

    footer a:hover {
      color: var(--accent);
    }

    /* Animations */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Custom cursor */
    .custom-cursor {
      position: fixed;
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.15s ease-out, opacity 0.15s;
      mix-blend-mode: difference;
    }

    .custom-cursor.hovering {
      transform: scale(4);
      opacity: 0.8;
    }

    body {
      cursor: none;
    }

    a, button {
      cursor: none;
    }

    /* Top bar */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      font-size: 0.75rem;
      color: var(--muted);
      letter-spacing: 0.05em;
      z-index: 10;
    }

    .btc-price {
      font-variant-numeric: tabular-nums;
      transition: color 0.3s;
    }

    .btc-price.flash-green {
      color: var(--accent);
    }

    .btc-price.flash-red {
      color: #ff6b6b;
    }

    .datetime {
      transition: color 0.3s;
    }

    .datetime.flash-green {
      color: var(--accent);
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      html { font-size: 16px; }
      html, body { overflow: hidden; }
      main { padding: 2rem 1.5rem; }
      header { margin-bottom: 2rem; }
      .glow { width: 300px; height: 300px; }
      .custom-cursor { display: none; }
      body, a, button { cursor: auto; }
      .description { margin-bottom: 2rem; }
    }
  </style>
</head>

  <script>
    // Custom cursor
    const cursor = document.querySelector('.custom-cursor');

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX - 4 + 'px';
      cursor.style.top = e.clientY - 4 + 'px';
    });

    // Cursor hover effect on links
    document.querySelectorAll('a, button').forEach(el => {
      el.addEventListener('mouseenter', () => cursor.classList.add('hovering'));
      el.addEventListener('mouseleave', () => cursor.classList.remove('hovering'));
    });

    console.log(`

The human occasionally said "nice."
    `,
    'font-size: 16px; font-weight: bold;',
    'font-size: 12px; color: #888;'
    );

    // Date/time in PST
    let lastMinute = null;
    function updateDateTime() {
      const now = new Date();
      const options = {
        timeZone: 'America/Los_Angeles',
        weekday: 'short',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      };
      const formatted = now.toLocaleString('en-US', options) + ' PST';
      const dateEl = document.getElementById('datetime');
      dateEl.textContent = formatted;

      const currentMinute = now.getMinutes();
      if (lastMinute !== null && currentMinute !== lastMinute) {
        dateEl.classList.add('flash-green');
        setTimeout(() => dateEl.classList.remove('flash-green'), 1000);
      }
      lastMinute = currentMinute;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    // Bitcoin price
    let lastBtcPrice = null;
    async function fetchBtcPrice() {
      try {
        const res = await fetch('https://api.coinbase.com/v2/prices/BTC-USD/spot');
        const data = await res.json();
        const price = parseFloat(data.data.amount);
        const priceEl = document.getElementById('btc-price');
        priceEl.textContent = `BTC: $${Math.round(price).toLocaleString()}`;

        if (lastBtcPrice !== null && price !== lastBtcPrice) {
          const flashClass = price > lastBtcPrice ? 'flash-green' : 'flash-red';
          priceEl.classList.add(flashClass);
          setTimeout(() => priceEl.classList.remove(flashClass), 1000);
        }
        lastBtcPrice = price;
      } catch (e) {
        document.getElementById('btc-price').textContent = 'BTC: --';
      }
    }
    fetchBtcPrice();
    setInterval(fetchBtcPrice, 30000);
  </script>
